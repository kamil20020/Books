server.port=9000
spring.application.name=Books-magagement

spring.datasource.url=jdbc:postgresql://localhost:5432/books
spring.datasource.username=books
spring.datasource.password=books-password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:db/schemas/*.sql
#spring.sql.init.data-locations=classpath:db/data/*.sql
spring.jpa.hibernate.ddl-auto=validate

logging.level.org.springframework.web=debug
logging.level.org.springframework.security=debug
logging.level.org.springframework.data=debug
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true